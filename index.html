<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập JS Buổi 5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body class="container mx-auto py-5">
    <h3>Bài tập 1: Quản lý tuyển sinh</h3>
    <div class="form-group row">
      <div class="col-4">
        <input
          type="number"
          id="diemChuan"
          placeholder="Điểm chuẩn của hội đồng"
          class="form-control"
        />
      </div>
      <div class="col-4">
        <select id="selectKhuVuc" class="form-control">
          <option value="0">Chọn khu vực</option>
          <option value="2">A</option>
          <option value="1">B</option>
          <option value="0.5">C</option>
        </select>
      </div>
      <div class="col-4">
        <select id="selectDoiTuong" class="form-control">
          <option value="0">Chọn đối tượng</option>
          <option value="2.5">1</option>
          <option value="1.5">2</option>
          <option value="1">3</option>
        </select>
      </div>
      <div class="col-4 mt-4">
        <input
          type="number"
          id="diemMon1"
          placeholder="Điểm môn 1"
          class="form-control"
        />
      </div>
      <div class="col-4 mt-4">
        <input
          type="number"
          id="diemMon2"
          placeholder="Điểm môn 2"
          class="form-control"
        />
      </div>
      <div class="col-4 mt-4">
        <input
          type="number"
          id="diemMon3"
          placeholder="Điểm môn 3"
          class="form-control"
        />
      </div>
      <div class="col-12 mt-2">
        <button class="btn btn-primary" id="btnKetQua">Kết quả</button>
      </div>
    </div>
    <div class="alert alert-danger" id="ketQua_b1"></div>

    <hr />
    <br />
    <br />
    <h3>Bài tập 2: Tính tiền điện</h3>
    <div class="form-group row">
      <div class="col-4">
        <input
          type="text"
          id="ten"
          placeholder="Nhập tên"
          class="form-control"
        />
      </div>

      <div class="col-4">
        <input
          type="number"
          id="kW"
          placeholder="Nhập kW"
          class="form-control"
        />
      </div>

      <div class="col-12 mt-2">
        <button class="btn btn-primary" id="btnTinhTienDien">
          Tính tiền điện
        </button>
      </div>
    </div>
    <div class="alert alert-danger" id="ketQua_b2"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
